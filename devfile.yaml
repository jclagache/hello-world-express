schemaVersion: 2.2.0
variables:
  proxy: "http://eu2.proxy.cloud.ad:3128"
commands:
  - exec:
      commandLine: npm install
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: install
  - exec:
      commandLine: npm start
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: ${PROJECT_SOURCE}
    id: run
  - exec:
      component: runtime
      commandLine: npm run debug
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: debug
        isDefault: true
    id: debug
components:
  - name: runtime
    container:
      args:
        - tail
        - -f
        - /dev/null
      endpoints:
        - name: http-node
          protocol: http
          targetPort: 3000
        - exposure: none
          name: debug
          targetPort: 5858
      image: registry.access.redhat.com/ubi8/nodejs-18:1-32
      env:
        - name: HTTP_PROXY
          value: "{{proxy}}"
        - name: HTTPS_PROXY
          value: "{{proxy}}"
        - name: DEBUG_PORT
          value: "5858"
      mountSources: true
